        <link rel="stylesheet" href="index.css" />
        <title>JJ Clock</title>

                    <line class="minute-indicator" x1="50" y1="5" x2="50" y2="7.8" transform="rotate(354 50 50)"></line>
                </g>
                <line
                    id="hour-hand"
                    x1="50"
                    y1="58"
                    x2="50"
                    y2="24"
                    stroke-width="4"
                    transform="rotate(500 50 50)"
                ></line>
                <line
                    id="minute-hand"
                    x1="50"
                    y1="60"
                    x2="50"
                    y2="17"
                    stroke-width="2"
                    transform="rotate(245.3 50 50)"
                ></line>
                <g id="second-group">
                    <line id="second-hand" x1="50" y1="70" x2="50" y2="14" transform="rotate(318 50 50)"></line>

        <script type="module" src="index.js"></script>
